<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파일업로드</title>
</head>
<body>
    <h1>파일 업로드</h1>
    <form id="myForm" name="myForm" method="post" enctype="multipart/form-data" action="/storeFile">
        <p>
            <label>사용자명</label>
            <input type="text" id="name" name="name">
        </p>
        <p>
            <label>나이</label>
            <input type="text" id="age" name="age">
        </p>
        <p>
            <label>직업</label>
            <input type="text" id="job" name="job">
        </p>
        <p>
            <input type="file" id="fileId" name="attachFile">
        </p>
      <input type="submit" value="저장">
    </form>

</body>
</html>
